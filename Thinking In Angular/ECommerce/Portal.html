<html ng-app="ECommerceApp">

<head>
    <title>:: My Ecommerce Portal ::</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="ecommerce.controller.js"></script>
    <script src="ecommerce.DataService.js"></script>
</head>


<body>

    <!--Login Module     -->
    <div class="col-md-6" ng-controller="ECommerceCtrl as ecom">
        <div ng-show="ecom.login">
            <br/><br/><br/>

            <table>
                <tr>
                    <td>Login Id:</td>
                    <td><input type="text" ng-model="ecom.lid"></td>
                </tr>
                <tr>
                    <td>&nbsp</td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" ng-model="ecom.pwd"></td>
                </tr>
                <tr>
                    <td>&nbsp</td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login" ng-click="ecom.login()"></td>
                </tr>
            </table>
        </div>
    </div>




</body>


</html>
