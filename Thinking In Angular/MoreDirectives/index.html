<html ng-app="MoreDirectives">

        <script src="angular.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <h1>More Dircetives</h1>
        <div ng-controller="MoreDirectivesCtrl as cont">

        </div>

        </div>

</html>
