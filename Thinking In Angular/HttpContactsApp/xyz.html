<html ng-app="ContactsApp">

<head>
    <title>Caleculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous">

            <script src="angular.js"></script>
            <script src="app.js"></script>
            <script src="appname.service.js"></script>
            <script src="appConfig.service.js"></script>
            <script src="contacts.controller.js"></script>
            <script src="contactData.service.js"></script>
            
</head>

<body>
    <div class="container" ng-controller="ContactsCtrl as ctrl">

        <div class="row">
            <ul class="list-groyp">
                <li class="list-group-item" ng-repeat="contact in ctrl.contacts">
                    <span> {{ contact.aid+" "+contact.anotes+" "+contact.asubject+" "+contact.atime }} </span>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
